<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jacopo Niccolai</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #0d1117;
            color: #333;
            overflow: hidden;
            position: relative;
        }

        #particle-canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .profile-card {
            text-align: center;
            background: rgba(255, 255, 255, 0.95);
            padding: 2.5rem;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            width: 90%;
            max-width: 400px;
            position: relative;
            z-index: 1;
        }
        .profile-photo {
            width: 180px;
            height: 180px;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid rgb(0, 255, 255); /* Updated color to match particles */
            margin-bottom: 1.5rem;
        }
        h1 {
            font-size: 2rem;
            margin: 0;
            font-weight: 700;
            color: #2c3e50;
        }
        h2 {
            font-size: 1rem;
            margin: 0.5rem 0 1.5rem;
            color: #7f8c8d;
            font-weight: 400;
        }
        .social-links {
            display: flex;
            justify-content: center;
            gap: 1.5rem;
        }
        .social-links a {
            color: #555;
            font-size: 1.8rem;
            transition: color 0.3s ease-in-out;
        }
        .social-links a:hover {
            color: rgb(0, 255, 255); /* Optional: Changed hover color for social icons */
        }
    </style>
</head>
<body>
    <canvas id="particle-canvas"></canvas>

    <div class="profile-card">
        <img class="profile-photo" src="images/profile4.jpg" alt="Your Photo">
        
        <h1>Jacopo Niccolai</h1>
        <h2>MSc student in Artificial Intelligence and Data Engineering @ University of Pisa</h2>
        
        <div class="social-links">
            <a href="https://github.com/JacopoNiccolai" target="_blank" title="GitHub">
                <i class="fab fa-github"></i>
            </a>
            <a href="https://linkedin.com/in/jacoponiccolai" target="_blank" title="LinkedIn">
                <i class="fab fa-linkedin"></i>
            </a>
            <a href="mailto:jacoponiccolai99@gmail.com" title="Email">
                <i class="fas fa-envelope"></i>
            </a>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('particle-canvas');
        const ctx = canvas.getContext('2d');

        let particles = [];
        const numParticles = 100;
        const maxDistance = 120;

        function setCanvasSize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        setCanvasSize();
        window.addEventListener('resize', setCanvasSize);

        class Particle {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.size = Math.random() * 2 + 0.5;
                this.speedX = Math.random() * 0.5 - 0.25;
                this.speedY = Math.random() * 0.5 - 0.25;
            }
            update() {
                this.x += this.speedX;
                this.y += this.speedY;

                if (this.x > canvas.width || this.x < 0) this.speedX = -this.speedX;
                if (this.y > canvas.height || this.y < 0) this.speedY = -this.speedY;
            }
            draw() {
                ctx.fillStyle = 'rgba(0, 255, 255, 0.8)';
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        function init() {
            particles = [];
            for (let i = 0; i < numParticles; i++) {
                particles.push(new Particle());
            }
        }
        init();

        function connect() {
            let opacity = 1;
            for (let a = 0; a < particles.length; a++) {
                for (let b = a; b < particles.length; b++) {
                    const distance = Math.sqrt(
                        Math.pow(particles[a].x - particles[b].x, 2) + 
                        Math.pow(particles[a].y - particles[b].y, 2)
                    );
                    if (distance < maxDistance) {
                        opacity = 1 - (distance / maxDistance);
                        ctx.strokeStyle = `rgba(0, 255, 255, ${opacity})`;
                        ctx.lineWidth = 0.5;
                        ctx.beginPath();
                        ctx.moveTo(particles[a].x, particles[a].y);
                        ctx.lineTo(particles[b].x, particles[b].y);
                        ctx.stroke();
                    }
                }
            }
        }

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            connect();
            particles.forEach(p => {
                p.update();
                p.draw();
            });
            requestAnimationFrame(animate);
        }

        animate();
    </script>
</body>
</html>
