<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jacopo Niccolai</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f2f5;
            color: #333;
        }
        .profile-card {
            text-align: center;
            background: #fff;
            padding: 2.5rem;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 400px;
        }
        .profile-photo {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid #007bff;
            margin-bottom: 1.5rem;
        }
        h1 {
            font-size: 2rem;
            margin: 0;
            font-weight: 700;
        }
        h2 {
            font-size: 1rem;
            margin: 0.5rem 0 1.5rem;
            color: #666;
            font-weight: 400;
        }
        .social-links {
            display: flex;
            justify-content: center;
            gap: 1.5rem;
        }
        .social-links a {
            color: #555;
            font-size: 1.8rem;
            transition: color 0.3s ease-in-out;
        }
        .social-links a:hover {
            color: #007bff;
        }
    </style>
</head>
<body>
    <div class="profile-card">
        <img class="profile-photo" src="images/profile4.jpg" alt="Your Photo">
        
        <h1>Jacopo Niccolai</h1>
        <h2>MSc student in Artificial Intelligence and Data Engineering</h2>
        
        <div class="social-links">
            <a href="https://github.com/JacopoNiccolai" target="_blank" title="GitHub">
                <i class="fab fa-github"></i>
            </a>
            <a href="https://linkedin.com/in/jacoponiccolai" target="_blank" title="LinkedIn">
                <i class="fab fa-linkedin"></i>
            </a>
            <a href="mailto:jacoponiccolai99@gmail.com" title="Email">
                <i class="fas fa-envelope"></i>
            </a>
        </div>
    </div>
</body>
</html>
